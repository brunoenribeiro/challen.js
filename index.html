<!DOCTYPE html>
<html>
<head>
	<title>Challen.js</title>
	<script type="text/javascript" src="./js/script.js"></script>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>

	<header>
		<h1>Challen.js</h1>
		<p>Challenges made with pure JavaScript</p>
		<p class="detail">#html5 #css #js #git #npm #node.js</p>
	</header>
	
	<!-- challenge #1: Word Pyramid -->
	<div class="challenge">
		
		<div class="description">
			<h2>Challenge 1: Word Triangle</h2>
			<p>Create a triangle using a word with odd number of letters!</p>
		</div>

		<div class="user-input">
			<textarea id="input1" placeholder="Enter a word." onkeyup="letterCount()"></textarea>
			<button onclick="createPyramidFromText()">Create Triangle</button><br>
		</div>
		<span class="detail" id="lettercount1">0 letters.</span>
		<p class="result center-text" id="result1"></p>

	</div>

	<!-- challenge #2: L337 converter -->
	<div class="challenge">
		<div class="description">
			<h2>Challenge 2: L337 Translator</h2>
			<p>Translate your text to L337!</p>
		</div>

		<div class="user-input">
			<textarea id="input2" placeholder="Enter a lame text."></textarea>
			<button onclick="convertIntoLeet()">M4k3 !7 c()()L3r</button>
		</div>
		<p class="result" id="result2"></p>	

	</div>

	<footer>Made for fun and learning @ Bruno Ribeiro</footer>

</body>
</html>
